<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #FFD700; /* Yellow background */
            color: #333; /* Dark text for contrast */
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 96px;
            margin: 0;
            color: #fff;
        }
        p {
            font-size: 20px;
            margin: 10px 0 20px;
            color: #ffffff;
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #ff9a9e;
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ff9a9e;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you’re looking for doesn’t exist.</p>
        <img src="https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif" alt="Funny GIF">
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
